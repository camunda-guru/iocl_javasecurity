<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="jquery/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/app.js">

</script>

</head>
<body>
<div class="container">
    <div class="row text-center pad-top ">
        <div class="col-md-12">
            <h2>IOCL,Mumbai</h2>
        </div>
    </div>
    <div class="row  pad-top">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>  Login App  </strong>
                </div>
                <div class="panel-body">
                    <form name="userform"  onsubmit="return false" data-toggle="validator" role="form">
                        <br/>
                       
                       
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                            <input type="text" id="userEmail" class="form-control" placeholder="Your Email" />
                        </div>
                        <div class="form-group input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" id="userPassword" class="form-control" placeholder="Enter Password" />
                        </div>
                       
                        <div class="form-group input-group">

                            <input type="submit" class="btn btn-success " value="Login"/>
                        </div>

                        <hr />
                        
                    </form>
                </div>

            </div>
        </div>


    </div>
</div>

</body>
</html>
